bind r source-file ~/.tmux.conf

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set -g default-terminal "xterm-256color"

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour255
set -g status-attr none
set -g status-left ''
set -g status-right '#[bg=colour200,bold] %d/%m #[bg=colour196,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour196
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour21]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour236
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
